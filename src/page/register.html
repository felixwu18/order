<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/less" href="../less/register.less">
    <link rel="stylesheet" href="../public/bootstrap.min.css">
    <script src="../public/jquery.min.js"></script>
    <script src="../public/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>
<nav>
    <h1>御膳房员工管理</h1>
</nav>
<div class="content">
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        添加员工信息
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加新员工
                    </h4>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">工号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" placeholder="工号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="密码设置">
                    </div>
                </div>
                <div class="form-group">
                    <label for="realname" class="col-sm-2 control-label">真实姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="realname" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="old" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="old" placeholder="年龄">
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" class="col-sm-2 control-label">岗位</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="job" placeholder="请输入职位">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sex" placeholder="不限">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary add">
                        添加信息
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 表格接受信息 -->
    <table class="table table-bordered">
        <caption style="color:rgb(51,51,51)">员工列表</caption>
        <thead>
            <tr>
                <th>工号</th>
                <th>密码</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>岗位</th>
                <th>性别</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button class="btn-lg goBack"><a href="primary.html">返回主菜单</a></button>
</div>
</body>

</html>
